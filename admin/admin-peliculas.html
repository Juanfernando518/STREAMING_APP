<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin Películas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <nav>
        <h1>ADMIN - Películas</h1>
        <div>
            <a href="../admin.html">Volver</a>
        </div>
    </nav>

    <section class="formulario">
        <h2>Agregar Película</h2>

        <form id="formPelicula">
            <input type="text" id="nombre" placeholder="Nombre de la película" required>

            <input type="file" id="imagen" accept="image/*" required>
            <input type="file" id="video" accept="video/mp4" required>

            <button type="submit">Guardar Película</button>
        </form>
    </section>

    <script src="../js/admin.js"></script>
</body>
</html>
